<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice Game</h1>
      <div class="output">
        <h5>Turn Tally:<span id="turn-tally"></span></h5>
        <div class="player1">
          <h5>Player 1</h5>
          <p>Total:<span id="player1-total"></span></p>
        </div>
        <div class="player2">
          <h5>Player 2</h5>
          <p>Total:<span id="player2-total"></span></p>
        </div>
      </div>
      <button id="roll" class="btn btn-primary">Roll</button>
      <button id="pass" class="btn btn-danger">Pass</button>
      <div class="roll-result">

      </div>
    </div>
  </body>
</html>
