<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Space+Mono&display=swap" rel="stylesheet">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice Game</h1>
        <h5>The objective of Pig Dice Game is to score 100 points before the opponent(s) do(es). The Pig game is played with a single six-sided die.</h5>
      </div>
      <div class="output">
        <div class="player1">
          <h5>Player 1</h5>
          <p>Total:<span id="player1-total"></span></p>
        </div>
        <div class="player2">
          <h5>Player 2</h5>
          <p>Total:<span id="player2-total"></span></p>
        </div>
      <button id="roll" class="btn btn-primary">Roll</button>
      <button id="pass" class="btn btn-danger">Pass</button>
      <hr>
      <h5 class="roll-result"></h5>
      <h5>Tally:<span id="turn-tally"></span></h5>
      <h1 id="winner"></h1>
      </div>
    </div>
  </body>
</html>
